<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
    <meta charset="UTF-8">
    <title>Categories Categories</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="p-3">
        <form method="post" th:action="@{/admin/editCategorie/{id}(id=${Categorie.id})}">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label" >ID:</label>
                <label th:text="${Categorie.id}" ></label>
                <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${Categorie.id}">
            </div>
            <div class="mb-3 mt-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" th:value="${Categorie.nom}">
                <span class="text-danger" th:errors="${Categorie.nom}"></span>
            </div>
            <div class="mb-3 mt-3">
                <label for="prix" class="form-label">Prix:</label>
                <input type="text" class="form-control" id="prix" placeholder="prix" name="prix" th:value="${Categorie.prix}">
                <span class="text-danger" th:errors="${Categorie.prix}"></span>
            </div>


            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
