<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Clients Clients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
    <!-- Ajouter la bibliothèque Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="content mt-2">
        <div class="card">
            <div class="card-header">Liste des Clients</div>
            <div class="card-body">
                <form method="get" th:action="@{list}">
                    <label>Key word</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <!-- Bouton de recherche avec une icône -->
                    <button type="submit" class="btn btn-primary btn-icon"><i class="fas fa-search"></i></button>
                    <a class="btn btn-primary btn-icon" th:href="@{/admin/formClient}"><i class="fas fa-plus"></i></a>
                </form>

                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th><th>Nom</th><th>Date</th><th>Prenom</th><th>email</th><th>telephone</th><th>Sexe</th><th>CIN</th><th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p:${listClients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.prenom}"></td>
                        <td th:text="${p.email}"></td>
                        <td th:text="${p.tel}"></td>
                        <td th:text="${p.sexe}"></td>
                        <td th:text="${p.CIN}"></td>




                        <td>
                            <!-- Bouton de suppression avec une icône -->
                            <a onclick="return confirm('etes vous sure ?')" class="btn btn-danger btn-icon" th:href="@{/admin/deleteClient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                                <i class="fas fa-trash"></i>
                            </a>
                            <!-- Bouton d'édition avec une icône -->
                            <a class="btn btn-success btn-icon" th:href="@{editClient(id=${p.id}, keyword=${keyword},page=${currentPage})}">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a class="btn btn-info btn-icon"
                               th:href="@{/admin/showTotal(id=${p.id})}">
                                <i class="fas fa-dollar-sign"></i> Afficher le total
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:class="${status.index == currentPage?'btn btn-primary ms-1':'btn btn-ontline-primary ms-1'}"
                           th:text = "${status.index}"
                           th:href="@{liste(page=${status.index},keyword=${keyword})}">
                            <i class="fas fa-list"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
