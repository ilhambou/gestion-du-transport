<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
  <meta charset="UTF-8">
  <title>Vehicules Vehicules</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
  <!-- Ajouter la bibliothèque Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div layout:fragment="content1">
  <div class="content mt-2">
    <div class="card">
      <div class="card-header">Liste des Vehicules</div>
      <div class="card-body">
        <form method="get" th:action="@{list}">
          <!-- Bouton de recherche avec une icône -->
          <a class="btn btn-primary btn-icon" th:href="@{/admin/formVehicule}"><i class="fas fa-plus"></i></a>
        </form>

        <table class="table">
          <thead>
          <tr>
            <th>matricule</th>
            <th>modele</th><th>marque</th><th>carburant</th><th>date</th><th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p:${listVehicules}">
            <td th:text="${p.nom}"></td>

            <td th:text="${p.modele}"></td>
            <td th:text="${p.marque}"></td>
            <td th:text="${p.carburant}"></td>

            <td th:text="${p.date_fabrication}"></td>


            <td>





            <!-- Bouton de suppression avec une icône -->
              <a onclick="return confirm('etes vous sure ?')" class="btn btn-danger btn-icon" th:href="@{/admin/deleteVehicule(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                <i class="fas fa-trash"></i>
              </a>
              <!-- Bouton d'édition avec une icône -->
              <a class="btn btn-success btn-icon" th:href="@{editVehicule(id=${p.id}, keyword=${keyword},page=${currentPage})}">
                <i class="fas fa-edit"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
</body>
</html>
