<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <title>Vehicules Vehicules</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

<div class="p-3">
  <div class="card"> <!-- Ajouter une carte Bootstrap autour du formulaire -->
    <div class="card-body">
    <form method="post" th:action="@{/admin/editVehicule/{id}(id=${Vehicule.id})}">
      <div class="mb-3 mt-3">
        <label for="id" class="form-label" >ID:</label>
        <label th:text="${Vehicule.id}" ></label>
        <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${Vehicule.id}">
      </div>
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" th:value="${Vehicule.nom}">
        <span class="text-danger" th:errors="${Vehicule.nom}"></span>
      </div>


      <div class="mb-3 mt-3">
        <label for="marque" class="form-label">marque:</label>
        <select class="form-control" id="marque" name="marque" th:value="${Vehicule.marque}">
          <option value="m1">m1</option>
          <option value="m2">m2</option>
        </select>
      </div>
      <div class="mb-3 mt-3">
        <label for="modele" class="form-label">marque:</label>
        <select class="form-control" id="modele" name="modele" th:value="${Vehicule.marque}">
          <option value="mm1">mm1</option>
          <option value="mm2">mm2</option>
        </select>
      </div>
      <div class="mb-3 mt-3">
        <label for="carburant" class="form-label">marque:</label>
        <select class="form-control" id="carburant" name="carburant" th:value="${Vehicule.marque}">
          <option value="c1">c1</option>
          <option value="c2">c2</option>
        </select>
      </div>
      <div class="mb-3 mt-3">
        <label for="date_fabrication" class="form-label">Nom:</label>
        <input type="date" class="form-control" id="date_fabrication" placeholder="date_fabrication" name="date_fabrication">
        <span class="text-danger" th:errors="${Vehicule.date_fabrication}" th:value="${Vehicule.date_fabrication}"></span>
      </div>


      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</div>
</div>
</body>
</html>
