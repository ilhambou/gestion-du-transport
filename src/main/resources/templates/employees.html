<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <title>Employees employees</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">


  <div class="content mt-2">
    <div class="card">
      <div class="card-header">Liste des employees</div>
      <div class="card-body">
        <form method="get" th:action="@{liste}">
          <label>Key word</label>
          <input type="text" name="keyword" th:value="${keyword}">
          <button type="submit" class="btn btn-primary">chercher</button>

        </form>

        <table class="table">
          <thead>
          <tr>
            <th>ID</th><th>Nom</th><th>Date</th><th>Prenom</th><th>email</th><th>telephone</th><th>CIN</th><th>Sexe</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p:${listEmployees}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.prenom}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.tel}"></td>
            <td th:text="${p.sexe}"></td>
            <td th:text="${p.CIN}">
            <td>
              <a onclick="return confirm('etes vous sure ?')" class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword},page=${currentPage})}">Delete</a>
            </td>
            <td>
              <a class="btn btn-success" th:href="@{editEmployee(id=${p.id}, keyword=${keyword},page=${currentPage})}">Edit</a>
            </td>

          </tr>
          </tbody>
        </table>
        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a th:class="${status.index == currentPage?'btn btn-primary ms-1':'btn btn-ontline-primary ms-1'}"
               th:text = "${status.index}"
               th:href="@{liste(page=${status.index},keyword=${keyword})}"
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
