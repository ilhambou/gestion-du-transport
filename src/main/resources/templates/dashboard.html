<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="dashboard.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-lg-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }
    </style>
</head>
<body>
<div layout:fragment="content1">

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">Statistics</div>
                    <div class="card-body">
                        <p>Total Users: <span id="totalUsers" th:text="${totalClients}"></span></p>
                        <p>pourcentage des femmes: <span th:text="${femalePercentage}"></span>%</p>
                        <p>pourcentage des hommes: <span th:text="${malePercentage}"></span>%</p>


                    </div>
                </div>
            </div>



    </div>
</div>
</body>
</html>
