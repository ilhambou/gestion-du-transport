<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <title>Categories Categories</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

  <div class="p-3">
    <div class="card"> <!-- Ajouter une carte Bootstrap autour du formulaire -->
      <div class="card-body">
    <form method="POST" th:action="@{saveCategorie}">
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom">
        <span class="text-danger" th:errors="${Categorie.nom}" th:value="${Categorie.nom}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="prix" class="form-label">Nom:</label>
        <input type="prix" class="form-control" id="prix" placeholder="prix" name="prix">
        <span class="text-danger" th:errors="${Categorie.prix}" th:value="${Categorie.prix}"></span>
      </div>


      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
  </div>
</div>
</body>
</html>
