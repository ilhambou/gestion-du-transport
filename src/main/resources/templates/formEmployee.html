<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <title>Employees employees</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

<div class="p-3">
    <div class="card"> <!-- Ajouter une carte Bootstrap autour du formulaire -->
      <div class="card-body">
    <form method="POST" th:action="@{saveEmployee}">
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom">
        <span class="text-danger" th:errors="${employee.nom}" th:value="${employee.nom}"></span>
      </div>

      <div class="mb-3 mt-3">
        <label for="prenom" class="form-label">Prenom:</label>
        <input type="text" class="form-control" id="prenom" placeholder="Prenom"
               name="prenom" th:value="${employee.prenom}">
      </div>
      <div class="mb-3 mt-3">
        <label for="CIN" class="form-label">CIN:</label>
        <input type="text" class="form-control" id="CIN" placeholder="CIN"
               name="CIN" th:value="${employee.CIN}">
      </div>
      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date Naissance:</label>
        <input type="date" class="form-control" id="dateNaissance" placeholder="Date Naissance"
               name="dateNaissance" th:value="${employee.dateNaissance}">
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email"
               name="email" th:value="${employee.email}">
      </div>
      <div class="mb-3 mt-3">
        <label for="tel" class="form-label">Telephone:</label>
        <input type="tel" class="form-control" id="tel" placeholder="Telephone"
               name="tel" th:value="${employee.tel}">
      </div>

      <!--<div class="mb-3 mt-3">
        <label for="events" class="form-label">Events:</label>
        <select class="form-control" id="events" name="events" multiple>
          <option th:each="event : ${events}" th:value="${event.id}" th:text="${event.summary}"></option>
        </select>
      </div>
-->
      <div class="mb-3 mt-3">
        <label for="sexe" class="form-label">Sexe:</label>
        <select class="form-control" id="sexe" name="sexe" th:value="${employee.sexe}">
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>

      <!--   <div class="form-check mb-3">
           <label class="form-check-label">
             <input class="form-check-input" type="checkbox" name="remember"> Malade
           </label>
         </div>-->
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</div>
</div>
</body>
</html>
