<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <title>Employees employees</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

<div class="p-3">
    <form method="post" th:action="@{/admin/editEmployee/{id}(id=${employee.id})}">
      <div class="mb-3 mt-3">
        <label for="id" class="form-label" >ID:</label>
        <label th:text="${employee.id}" ></label>
        <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${employee.id}">
      </div>
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" th:value="${employee.nom}">
        <span class="text-danger" th:errors="${employee.nom}"></span>
      </div>
      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date Naissance:</label>
        <input type="date" class="form-control" id="dateNaissance" placeholder="Date Naissance"
               name="dateNaissance" th:value="${employee.dateNaissance}">
        <span class="text-danger" th:errors="${employee.dateNaissance}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="prenom" class="form-label">Prenom:</label>
        <input type="text" class="form-control" id="prenom" placeholder="Prenom"
               name="prenom" th:value="${employee.prenom}">
        <span class="text-danger" th:errors="${employee.prenom}"></span>
      </div>

      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Email"
               name="email" th:value="${employee.email}">
        <span class="text-danger" th:errors="${employee.email}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="tel" class="form-label">Telephone:</label>
        <input type="tel" class="form-control" id="tel" placeholder="Telephone"
               name="tel" th:value="${employee.tel}">
        <span class="text-danger" th:errors="${employee.tel}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="CIN" class="form-label">CIN:</label>
        <input type="text" class="form-control" id="CIN" placeholder="CIN"
               name="CIN" th:value="${employee.CIN}">
        <span class="text-danger" th:errors="${employee.CIN}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label for="sexe" class="form-label">Sexe:</label>
        <select class="form-control" id="sexe" name="sexe" th:value="${employee.sexe}">
          <option th:value="${employee.sexe}" th:text="${employee.sexe}"></option>

          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <span class="text-danger" th:errors="${employee.sexe}"></span>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
